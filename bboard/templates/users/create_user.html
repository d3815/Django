{% extends "layout/basic.html" %}

{% block create_user %}
	<div class="container user-authorization">
		<div class="row">
			<div class="col-lg-12 d-flex justify-content-center">
                <h1>Регистрация</h1>
			</div>
             <form class="col-lg-10 offset-lg-1">
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Main St 67a">
                  </div>
                    <div class="form-group">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="Moskow">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="+7-928-987-23-42">
                    </div>
                    <div class="form-group">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Sign up</button>
             </form>
		</div>
	</div>

{% endblock %}
