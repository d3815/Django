{% extends "layout/basic.html" %}

{% block title %} {{ current_rubric.name }} {% endblock %}

{% block content %}
<h2 style="color: gray;">Категория: {{ current_rubric.name }}</h2>

<div class="container">
    <div class="row">
            {% for bb in bbs %}
                <div class="col-lg-5 offset-lg-1 product-item" >
                      <img src="{{ MEDIA_URL }}{{ bb.image }}">
                      <div class="product-list">
                        <h3><a href="{% url 'by_product' bb.pk bb.url %}">{{  bb.title|truncatewords:3 }}</a></h3>
                          <span class="price">{{ bb.price }}</span>
                          <a href="" class="button">В корзину</a>
                      </div>
                 </div>
            {% endfor %}
    </div>
 </div>

{% endblock %}
