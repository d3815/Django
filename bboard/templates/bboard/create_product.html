{% extends "layout/basic.html" %}

{% block title %}Добавление объявления{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
            <h2 class="col-lg-12 d-flex justify-content-center" style="margin-top: 10px;">Добавление объявления</h2>
            <form method="post" class="col-lg-10 offset-lg-1"> {% csrf_token %}
                <div class="form-group">
                    <label for="inputTitle">Title</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Enter title"> <!-- value="{{ form.title }}" -->
                </div>
                <div class="form-group">
                    <label for="inputContent">Content</label>
                    <input type="text" class="form-control" id="inputContent" placeholder="Enter content"> <!-- value="{{ form.content }}" -->
                </div>
                <div class="form-group">
                    <label for="inputePrice">Price</label>
                    <input type="text" class="form-control" id="inputePrice" placeholder="0"> <!-- value="{{ form.price }}" -->
                </div>
                <div class="form-group">
                    <label for="rubricFormSelect">Rubric</label>
                    <select class="form-control" id="rubricFormSelect">
                      {% for rubric in rubrics %}
                          <option> {{ rubric.name }}</option>
                      {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Опубликовать</button>
            </form>
    </div>
</div>


{% endblock %}
