{% extends "layout/basic.html" %}

{% block content %}
{% for bb in bbs %}
<div>
	<a href="{% url 'by_lot' bb.pk %}"><h2>{{ bb.title }}</h2></a>
	<p>{{ bb.content }}</p>
	<p>
		<a href="{% url 'by_rubric' bb.rubric.pk %}"> {{ bb.rubric.name }} </a>
	</p>
	<p>
		{{ bb.published|date:"d.m.Y H:i:s" }}
	</p>
</div>

{% endfor %}
{% endblock %}
